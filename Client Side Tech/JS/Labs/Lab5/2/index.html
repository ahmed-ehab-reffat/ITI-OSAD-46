<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Ehab Ahmed</title>
    <style>
      body {
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        border: 1px solid #ddd;
        padding: 20px;
      }
      .hidden {
        display: none;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      .info-card {
        background: #f9f9f9;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="registrationArea">
        <h2>Register</h2>
        <form id="regForm">
          <input type="text" id="userName" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="tel" id="mobile" placeholder="Mobile Number" required />
          <input type="text" id="address" placeholder="Address" required />

          <label>Gender:</label>
          <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>

          <button type="submit">Register Now</button>
        </form>
      </div>

      <div id="welcomeArea" class="hidden">
        <h2 id="greeting"></h2>
        <div class="info-card">
          <p>Email:<span id="dispEmail"></span></p>
          <p>Mobile:<span id="dispMobile"></span></p>
          <p>Address:<span id="dispAddress"></span></p>
          <p>Gender:<span id="dispGender"></span></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
